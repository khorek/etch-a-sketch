<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1 class="mouse-o-sketch">Mouse-O-Sketch</h1>
    <div class="buttons">
        <button class="size-choice" data-color="change" type="button">Change size</button>
        <div class="btn-color">
            <button class="color-choice" data-color="black" type="button">Black</button>
            <button class="color-choice" data-color="gray" type="button">Gray</button>
            <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
            <button class="color-choice" data-color="eraser" type="button">Eraser</button>
        </div>
        <button class="color-choice">Pick: <input type="color" value="#ff0000" id="input-color"></button>
    </div>
    <div class="container-wrapper">
        <div class="container">
        </div>
    </div>
    <div class="grid-options">
        <button class="clear" type="button">Clear</button>
        <div class="size-container">
            <p>Pixel Size</p>
            <input type="range" min="1" max="30" value="10" id="sizeRange" class="slider">
            <p>Smallest to Largest</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
